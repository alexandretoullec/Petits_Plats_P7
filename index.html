<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="loader" class="center"></div>
    <header class="header container-fluid">
      <div class="header__logo"></div>
      <div class="header__search-container container">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <form
          class="header__search-container__form input-group mb-3 shadow rounded"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une recette, un ingrédient, ..."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2"></span>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="selec">
        <div class="selec__options">
          <div class="dropdown">
            <button class="dropbtn">
              Ingrédients<span class="chevron fa-solid fa-chevron-down"></span>
            </button>
            <div class="dropdown-content">
              <input
                type="text"
                class="search-input"
                placeholder="Rechercher..."
              />
              <div class="ingredientList-container"></div>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">
              Appareils <i class="chevron fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <input
                type="text"
                class="search-input"
                placeholder="Rechercher..."
              />
              <div class="appliance-container">
                <!-- <a href="#">Option 2.1</a>
                <a href="#">Option 2.2</a>
                <a href="#">Option 2.3</a> -->
              </div>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn">
              Ustensiles <i class="chevron fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
              <input
                type="text"
                class="search-input"
                placeholder="Rechercher..."
              />
              <div class="ustensils-container">
                <!-- <a href="#">Option 3.1</a>
                <a href="#">Option 3.2</a>
                <a href="#">Option 3.3</a> -->
              </div>
            </div>
          </div>
        </div>
        <div class="selec__num-recipies">
          <p class="selec__num-recipies__text"></p>
        </div>
      </div>

      <!-- tags-container -->
      <div class="tag-container"></div>

      <!-- recipies container -->
      <div class="recipies-container"></div>
    </main>
  </body>

  <!-- Data -->
  <script src="data/recipes.js"></script>
  <!-- Models -->
  <script src="scripts/model/Recipe.js"></script>

  <!-- Data Factory -->
  <script src="scripts/dataFactory/DataFactory.js"></script>

  <!-- Template -->
  <script src="scripts/template/RecipeCard.js"></script>
  <script src="scripts/template/MenuCard.js"></script>

  <!-- Utils -->
  <script src="scripts/utils/loader.js"></script>
  <script src="scripts/utils/selectElement.js"></script>
  <script src="scripts/utils/searchTag.js"></script>
  <!-- Entry point -->
  <script src="scripts/App.js"></script>
</html>
